<form [formGroup]="formGroup">

  <label>user</label>
  <select formControlName="userId" >
    <option *ngFor="let user of userData" >
      {{ user.firstName }} {{user.lastName}}
    </option>
  </select>

  <label>title</label>
  <input type="text" placeholder="Enter title" formControlName="title" required>

  <label>img</label>
  <input type="text" placeholder="Enter img URL" formControlName="img" required>

  <label>shortDescription</label>
  <input type="text" placeholder="Enter shortDescription"
    formControlName="shortDescription" required>

  <label>description</label>
  <input type="text" placeholder="Enter description" formControlName="description"
    required>

</form>
