<h1>იუზერის პოსტები</h1>
<div class="list">

  <div class="list-item"  *ngFor="let post of postData" [routerLink]="['/posts/details', post.id]">
    <div class="img" style="background-image: url('{{post.img}}');"></div>
    <div class="title">{{post.title}}</div>
    <strong class="description">{{post.description}}</strong>
  </div>

</div>
